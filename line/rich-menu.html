<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Rich Menu - 勾当台夕方内科クリニック</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
    }
    .container {
      width: 2500px;
      height: 843px;
      display: flex;
      background: linear-gradient(180deg, #e8f4f8 0%, #d4e8ef 50%, #c5dce6 100%);
      position: relative;
    }
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 12px;
      background: linear-gradient(90deg, #2c5f7c, #4a90a4, #2d7a8c);
    }
    .button {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-right: 3px solid rgba(44, 95, 124, 0.12);
      position: relative;
      padding: 0 20px;
    }
    .button:last-child {
      border-right: none;
    }
    .icon-wrapper {
      width: 320px;
      height: 320px;
      background: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 36px;
      box-shadow: 0 8px 32px rgba(44, 95, 124, 0.15);
      position: relative;
    }
    .icon-wrapper::after {
      content: '';
      position: absolute;
      inset: -5px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4a90a4, #2c5f7c);
      z-index: -1;
    }
    .icon {
      width: 180px;
      height: 180px;
    }
    .icon svg {
      width: 100%;
      height: 100%;
      fill: #2c5f7c;
    }
    .label {
      color: #2c5f7c;
      font-size: 120px;
      font-weight: 700;
      letter-spacing: 6px;
      white-space: nowrap;
    }
    .sublabel {
      color: #4a90a4;
      font-size: 52px;
      font-weight: 500;
      margin-top: 16px;
      letter-spacing: 3px;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- A: 予約 -->
    <div class="button">
      <div class="icon-wrapper">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/>
          </svg>
        </div>
      </div>
      <span class="label">予約</span>
      <span class="sublabel">Reservation</span>
    </div>

    <!-- B: マイページ -->
    <div class="button">
      <div class="icon-wrapper">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
          </svg>
        </div>
      </div>
      <span class="label">マイページ</span>
      <span class="sublabel">My Page</span>
    </div>

    <!-- C: カード登録 -->
    <div class="button">
      <div class="icon-wrapper">
        <div class="icon">
          <svg viewBox="0 0 24 24">
            <path d="M20 4H4c-1.11 0-1.99.89-1.99 2L2 18c0 1.11.89 2 2 2h16c1.11 0 2-.89 2-2V6c0-1.11-.89-2-2-2zm0 14H4v-6h16v6zm0-10H4V6h16v2z"/>
          </svg>
        </div>
      </div>
      <span class="label">カード登録</span>
      <span class="sublabel">Card Settings</span>
    </div>
  </div>
</body>
</html>
