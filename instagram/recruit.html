    z-index: 10;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    padding: 60px 64px 56px;
    color: #fff;
  }

  /* Top: Logo + clinic name */
  .logo-area {
    display: flex;
    align-items: center;
    gap: 20px;
  }
  .logo-area svg {
    width: 80px;
    height: 80px;
    flex-shrink: 0;
  }
  .clinic-name {
    font-size: 36px;
    font-weight: 700;
    letter-spacing: 0.05em;
    line-height: 1.3;
  }

  /* Main title */
  .main-title {
    margin-top: 40px;
    text-align: center;
    flex-shrink: 0;
  }
  .main-title h1 {
    font-size: 80px;
    font-weight: 900;
    letter-spacing: 0.08em;
    line-height: 1.15;
    text-shadow: 0 4px 24px rgba(0,0,0,0.35);
  }
  .main-title h1 span {

  }
  .main-title .sub {
    font-size: 32px;
    font-weight: 700;
    margin-top: 16px;
    opacity: 0.95;
    letter-spacing: 0.05em;
  }

  }

    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(16px);

    justify-content: center;
